<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortaLand - Portafolio de Doblaje</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Search Bar */
        .search-section {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            width: 100%;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Filter Tags */
        .filter-section {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .tag {
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .tag:hover, .tag.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Profile Grid */
        .profiles-grid {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .profile-banner {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #0a0a0f;
            position: absolute;
            bottom: -40px;
            left: 20px;
            background: #2a2a3a;
        }

        .profile-content {
            padding: 3rem 1.5rem 1.5rem;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .profile-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            color: #b8c5ff;
        }

        /* Profile Detail Page */
        .profile-detail {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .detail-banner {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            position: relative;
            margin-bottom: 4rem;
        }

        .detail-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #0a0a0f;
            position: absolute;
            bottom: -75px;
            left: 3rem;
            background: #2a2a3a;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .detail-info {
            padding-left: 3rem;
        }

        .detail-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .detail-bio {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-link {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .portfolio-section {
            margin-top: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-left: 3rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 0 3rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .video-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a2a;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .video-description {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .home-view.hidden {
            display: none;
        }

        .detail-view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">üéôÔ∏è PortaLand</div>
            <div class="nav-buttons">
                <button class="btn btn-secondary">Discord</button>
                <button class="btn btn-primary">Crear Perfil</button>
            </div>
        </div>
    </header>

    <!-- Home View -->
    <div class="home-view" id="homeView">
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" class="search-bar" id="searchInput" placeholder="Buscar actores de doblaje por nombre...">
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-tags" id="filterTags">
                <span class="tag active" data-tag="todos">Todos</span>
                <span class="tag" data-tag="comercial">Comercial</span>
                <span class="tag" data-tag="narrativo">Narrativo</span>
                <span class="tag" data-tag="videojuegos">Videojuegos</span>
                <span class="tag" data-tag="animaci√≥n">Animaci√≥n</span>
                <span class="tag" data-tag="documental">Documental</span>
                <span class="tag" data-tag="joven">Voz Joven</span>
                <span class="tag" data-tag="madura">Voz Madura</span>
                <span class="tag" data-tag="infantil">Voz Infantil</span>
            </div>
        </div>

        <!-- Profiles Grid -->
        <div class="profiles-grid" id="profilesGrid"></div>
    </div>

    <!-- Detail View -->
    <div class="detail-view hidden" id="detailView">
        <div class="profile-detail" id="profileDetail"></div>
    </div>

    <script>
        // Base de datos de usuarios (Duplica esta estructura para crear nuevos usuarios)
        const users = [
            {
                id: 1,
                name: "Hornet",
                bio: "Actriz de doblaje profesional especializada en animes, animaci√≥n y live action",
                avatar: "https://alertimagenes.netlify.app/images/448867084_1161940135053916_5667009207900683212_n.jpg",
                // banner: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                banner: "url('https://alertimagenes.netlify.app/images/tumblr_mxeyejH0J51qc006to1_500.gif')",
                tags: ["comercial", "animaci√≥n", "joven"],
                socials: {
                    twitter: "https://twitter.com/mariagonzalez",
                    instagram: "https://instagram.com/mariagonzalez",
                    youtube: "https://youtube.com/@mariagonzalez"
                },
                portfolio: [
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Demo Comercial 2024",
                        description: "Trabajo de voz para comercial de televisi√≥n"
                    },
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Personaje Animado",
                        description: "Doblaje de personaje principal en serie animada"
                    }
                ]
            },
            // COPIAR DESDE AQUI
            {
                id: 2,
                name: "Carlos Rodr√≠guez",
                bio: "Especialista en videojuegos y narrativa con 10 a√±os de experiencia",
                avatar: "https://i.pravatar.cc/150?img=12",
                banner: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
                tags: ["videojuegos", "narrativo", "madura"],
                socials: {
                    twitter: "https://twitter.com/carlosrodriguez",
                    linkedin: "https://linkedin.com/in/carlosrodriguez"
                },
                portfolio: [
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Demo Narrativo",
                        description: "Audiolibros y documentales"
                    },
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Videojuego AAA",
                        description: "Personaje principal en videojuego de acci√≥n"
                    }
                ]
            },
           // COPIAR DESDE AQUI
            {
                id: 3,
                name: "Ana Mart√≠nez",
                bio: "Voz vers√°til para documentales, comerciales y contenido educativo",
                avatar: "https://i.pravatar.cc/150?img=5",
                banner: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
                tags: ["documental", "comercial", "narrativo"],
                socials: {
                    twitter: "https://twitter.com/anamartinez",
                    instagram: "https://instagram.com/anamartinez",
                    website: "https://anamartinez.com"
                },
                portfolio: [
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Documental Naturaleza",
                        description: "Narraci√≥n para documental de vida silvestre"
                    }
                ]
            },
            {
                id: 4,
                name: "Luis Fern√°ndez",
                bio: "Actor de doblaje infantil y juvenil, voces de personajes animados",
                avatar: "https://i.pravatar.cc/150?img=8",
                banner: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
                tags: ["animaci√≥n", "infantil", "joven"],
                socials: {
                    youtube: "https://youtube.com/@luisfernandez",
                    instagram: "https://instagram.com/luisfernandez"
                },
                portfolio: [
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Personaje Infantil",
                        description: "Voz principal en serie para ni√±os"
                    },
                    {
                        type: "youtube",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        title: "Demo Reel 2024",
                        description: "Compilaci√≥n de trabajos recientes"
                    }
                ]
            }
        ];

        let currentFilter = 'todos';
        let currentSearch = '';

        // Renderizar tarjetas de perfil
        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            const filteredUsers = users.filter(user => {
                const matchesFilter = currentFilter === 'todos' || user.tags.includes(currentFilter);
                const matchesSearch = user.name.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filteredUsers.map(user => `
                <div class="profile-card" onclick="showProfile(${user.id})">
                    <div class="profile-banner" style="background: ${user.banner}">
                        <img src="${user.avatar}" alt="${user.name}" class="profile-avatar">
                    </div>
                    <div class="profile-content">
                        <h3 class="profile-name">${user.name}</h3>
                        <p class="profile-bio">${user.bio}</p>
                        <div class="profile-tags">
                            ${user.tags.map(tag => `<span class="profile-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar perfil detallado
        function showProfile(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const detail = document.getElementById('profileDetail');
            const socialLinks = Object.entries(user.socials).map(([platform, url]) => 
                `<a href="${url}" target="_blank" class="social-link">${platform.charAt(0).toUpperCase() + platform.slice(1)}</a>`
            ).join('');

            const portfolioItems = user.portfolio.map(item => `
                <div class="video-card">
                    <div class="video-container">
                        <iframe src="${item.url}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${item.title}</div>
                        <div class="video-description">${item.description}</div>
                    </div>
                </div>
            `).join('');

            detail.innerHTML = `
                <div class="detail-banner" style="background: ${user.banner}">
                    <button class="back-button" onclick="showHome()">‚Üê Volver</button>
                    <img src="${user.avatar}" alt="${user.name}" class="detail-avatar">
                </div>
                <div class="detail-info">
                    <h1 class="detail-name">${user.name}</h1>
                    <p class="detail-bio">${user.bio}</p>
                    <div class="profile-tags">
                        ${user.tags.map(tag => `<span class="profile-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="social-links">
                        ${socialLinks}
                    </div>
                </div>
                <div class="portfolio-section">
                    <h2 class="section-title">Portafolio</h2>
                    <div class="video-grid">
                        ${portfolioItems}
                    </div>
                </div>
            `;

            // Cambiar URL sin recargar la p√°gina
            const userName = user.name.toLowerCase().replace(/\s+/g, '');
            history.pushState({userId: user.id}, '', `/voicehub.com/${userName}`);
            
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Volver a home
        function showHome() {
            history.pushState({}, '', '/');
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('homeView').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // Manejar navegaci√≥n con botones del navegador
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.userId) {
                showProfile(event.state.userId);
            } else {
                document.getElementById('detailView').classList.add('hidden');
                document.getElementById('homeView').classList.remove('hidden');
            }
        });

        // Event listeners para filtros
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.tag;
                renderProfiles();
            });
        });

        // Event listener para b√∫squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearch = e.target.value;
            renderProfiles();
        });

        // Renderizar perfiles al cargar
        renderProfiles();
    </script>
</body>
</html>
